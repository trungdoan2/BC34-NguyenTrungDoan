<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="card w-50">
            <div class="card-header bg-dark text-white text-center">Tính lương nhân viên </div>
            <div class="body ">
                <div class="form-group">
                    <p>Số Ngày Làm</p>
                    <input class="form-control" type="number" id="soNgayLam">
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-secondary" id="btnTinhLuong">Tính Lương</button>
                <div class="mt-2" id="thongBaoTinhLuong">
                    
                </div>
            </div>
        </div>
    </div>
    <hr>
    
    <div class="d-flex justify-content-center">
        <div class="card w-50">
            <div class="card-header bg-dark text-white text-center">Tính giá trị trung bình</div>
            <div class="body ">
                <div class="form-group">
                    <p>Nhập số thứ 1</p>
                    <input class="form-control" id="soThu1" type="number">
                </div>
                <div class="form-group">
                    <p>Nhập số thứ 2</p>
                    <input class="form-control" id="soThu2" type="number">
                </div>
                <div class="form-group">
                    <p>Nhập số thứ 3</p>
                    <input class="form-control" id="soThu3" type="number">
                </div>
                <div class="form-group">
                    <p>Nhập số thứ 4</p>
                    <input class="form-control" id="soThu4" type="number">
                </div>
                <div class="form-group">
                    <p>Nhập số thứ 5</p>
                    <input class="form-control" id="soThu5" type="number">
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-secondary" id="btnTrungBinh">Tính Trung Bình</button>
                <div class="mt-2" id="thongBaoTrungBinh">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="card w-50">
            <div class="card-header bg-dark text-white text-center">Đổi tiền USD-->VND </div>
            <div class="body ">
                <div class="form-group">
                    <p>Nhập số tiền USD</p>
                    <input class="form-control" type="number" id="soTienUsd">
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-secondary" id="btnQuyDoi">Quy Đổi Tiền</button>
                <div class="mt-2" id="thongBaoVnd">
                    
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="d-flex justify-content-center">
        <div class="card w-50">
            <div class="card-header bg-dark text-white text-center">Tính diện tích & chu vi</div>
            <div class="body ">
                <div class="form-group">
                    <p>Nhập Chiều Dài</p>
                    <input class="form-control" id="chieuDai" type="number">
                </div>
                <div class="form-group">
                    <p>Nhập Chiều Rộng</p>
                    <input class="form-control" id="chieuRong" type="number">
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-secondary" id="btnKetQua">Kết quả</button>
                <div class="mt-2" id="thongBaoSP">
                    
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="d-flex justify-content-center">
        <div class="card w-50">
            <div class="card-header bg-dark text-white text-center">Tính Tổng 2 Ký số </div>
            <div class="body ">
                <div class="form-group">
                    <p>Nhập số có 2 chữ số</p>
                    <input class="form-control" type="number" id="so2Cs">
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-secondary" id="btnTinhTong">Tính Tổng</button>
                <div class="mt-2" id="thongBaoTong">
                    
                </div>
            </div>
        </div>
    </div>
  
    




    <script src="./index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
